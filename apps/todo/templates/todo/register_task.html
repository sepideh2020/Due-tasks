{% extends 'base.html' %}
{% load static %}
{% block main %}
    <div class="Table" style="padding-top: 30px;">
        <form action="" method="post">
            {% csrf_token %}
            <table>

                <tr>{{ form.as_table }}</tr>
            </table>


            <tr>
                <input class="btn btn-danger" type="submit" VALUE="Add">
                <input class="btn btn-danger " type="reset" VALUE="Reset">
            </tr>
        </form>
    </div>
    {% block image %}

        <img style="margin-left:900px; margin-top: -550px;" src="{% static 'images/background.png' %}">

    {% endblock %}
{% endblock %}
